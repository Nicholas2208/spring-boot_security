<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать Пользователя</title>
</head>
<body>
<div align="center">
    <h1>Редактировать пользователя</h1>
</div>

<br/>
<br/>

<form th:method="POST" th:action="@{/admin/update/{id}(id =${user.getId()})}" th:object="${user}">
    <table border="0" cellpadding="10">
        <tr>
            <td>ID</td>
            <td><input type="text" th:field="*{id}" readonly="readonly"></td>
        </tr>
        <tr>
            <td>Имя</td>
            <td><input type="text" th:field="*{firstName}"></td>
            <td>
                <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">..</span>
            </td>
        </tr>
        <tr>
            <td>Фамилия</td>
            <td><input type="text" th:field="*{lastName}"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="text" th:field="*{email}"></td>
        </tr>
        <tr>
            <td>Пароль</td>
            <td><input type="password" th:field="*{password}"></td>
        </tr>
        <tr>
            <td>Роли</td>
            <td>
                <ul>
                    <li th:each="role : ${roles}">
                        <input type="checkbox" th:field="*{roles}" th:value="${role.getId()}">
                        <label th:text="${role.getName()}"></label>
                    </li>
                </ul>
            </td>
        </tr>
        <tr>
            <td colspan="2"><button type="submit" class="btn btn-primary">Сохранить</button> </td>
        </tr>
    </table>
</form>

</body>
</html>
