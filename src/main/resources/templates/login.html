<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="#" th:href="@{/}">Вернуться на домашнюю страницу</a>
    </div>
  </div>
</nav>

<br>
<br>

<div class = "container">
  <div class = "row">
    <div class = "col-md-6 col-md-offset-3">
      <h1> Авторизация </h1>
      <form th:action="@{/login}" method="post">
        <div th:if="${param.error}">
          <div class="alert alert-danger">Неверное имя пользователя или пароль.</div>
        </div>

        <div th:if="${param.logout}">
          <div class="alert alert-info">Вы не авторизованы.</div>
        </div>

        <div class = "form-group">
          <label for ="username"> Username </label> :
          <input type="text" class = "form-control" id ="username" name = "username"
                 placeholder="Email" autofocus="autofocus">
        </div>

        <div class="form-group">
          <label for="password">Password</label>:
          <input type="password" id="password" name="password" class="form-control"
                 placeholder="Пароль" />
        </div>

        <div class="form-group">
          <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
              <input type="submit" name="login-submit" id="login-submit"
                     class="form-control btn btn-primary" value="Log In" />
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
